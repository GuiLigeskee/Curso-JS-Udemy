<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <h1>Formulário de cadastro.</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha deverá ter entre 6 e 12 caracteres</li>
        </ul>

        <form action="/" method="POST" class="formulário">
            <label for="nome">Nome</label>
            <input type="text" class="nome">

            <label for="input-sobrenome">Sobrenome</label>
            <input type="password" class="input-sobrenome">

            <label for="input-cpf">CPF</label>
            <input type="text" class="input-cpf">

            <label for="input-usuario">Nome de usuário</label>
            <input type="text" class="input-usuario">

            <label for="input-usuario">Nome de usuário</label>
            <input type="text" class="input-usuario">

            <label for="input-senha">Senha</label>
            <input type="password" class="input-senha">

            <label for="input-senha2">Repetir senha</label>
            <input type="password" class="input-senha2">

            <button type="submit">Enviar</button>


        </form>
    </section>
    

<script src="./assets/js/index.js"></script>
</body>
</html>
