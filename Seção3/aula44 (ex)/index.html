<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>IMC - Cálculo de índice de Massa Corporal</title>
</head>
<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="imc-tabela">
            <ul>
                <li><h4>IMC</h4></li>
                <li>Menos do que 18,5</li>
                <li>Entre 18,5 e 24,9</li>
                <li>Entre 25 e 29,9</li>
                <li>Entre 30 e 34,9</li>
                <li>Entre 35 e 39,9</li>
                <li>Mais do que 40</li>
            </ul>
            <ul>
                <li><h4>Resultado</h4></li>
                <li>Abaixo do peso</li>
                <li>Peso normal</li>
                <li>Sobrepeso</li>
                <li>Obesidade grau 1</li>
                <li>Obesidade grau 2</li>
                <li>Obesidade grau 3</li>
            </ul>
        </div>    
        <form action="" id="form">
            <label for="peso">Peso</label>
            <input type="number" id="peso">

            <label for="altura">Altura</label>
            <input type="number" id="altura">

            <button type="submit">enviar</button>
        </form>
        <div id="result">

        </div>
    </section>
    

<script src="./assets/js/index.js"></script>
</body>
</html>
